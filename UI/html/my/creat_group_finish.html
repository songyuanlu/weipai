<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>创建群组_完成待审核</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="../../resource/css/global.css">
</head>
<body>

	<!-- 头部 start -->
	<header class="header">
        <div class="left"><a><i class="gui-i back"></i></a></div>      
	</header>
	<!-- 头部 end -->
	<section class="body pg-my-inform no-ft">
		<ul class="gui-ul">
			<li class="face gray">
				<table>
					<tr>
						<td>群组头像</td>
						<td class="head"><div></div></td>
					</tr>
				</table>
			</li>
			<li class="gray">
				<h3 class="title gray">群组名称</h3>
				<input type="text" placeholder="请输入群组名称">
			</li>
			<li class="gray">
				<h3 class="title gray">群组简介</h3>
				<input type="text" placeholder="请输入群组简介">
			</li>
			<li class="gray">
				<h3 class="title gray">群组类型</h3>
				<div class="arrow"></div>
				<input type="text" placeholder="粉丝团">
			</li>
			<li class="gray ">
				<h3 class="title gray">群组标签</h3>
				<div class="gui-label">
					<ul>
						<li>
							<img src="../../resource/img/pen_gray@2x.png" alt="">文艺
						</li>
						<li>
							<img src="../../resource/img/pen_gray@2x.png" alt="">文艺
						</li>
						<li>
							<img src="../../resource/img/pen_gray@2x.png" alt="">文艺
						</li>
					</ul>
				</div>
				<button class="gui-btn-red green bottom">修改</button>
			</li>
			<li class="gray">
				<p class="choose">选填</p>
				<h3 class="title gray">营业执照</h3>
				<input type="text">
			</li>
			<li class="gray">
				<h3 class="title gray">法人</h3>
				<input type="text">
			</li>
			<li class="gray">
				<h3 class="title gray">电话</h3>
				<input type="text">
			</li>
			<li class="gray">
				<h3 class="title gray">E-mail</h3>
				<input type="text">
			</li>
		</ul>
		<button class="bt_withdraw">提交申请</button>
		<p class="gui-accept">提交申请表示同意<em>法律协议</em></p>
	</section>

	<div class="gui-mask mask_green">
		<div class="wait finish"></div>
		<h3>完成发布<br/>WeParty审核后即可正式上线</h3>
		<button>返回首页</button>
	</div>
</body>
</html>
