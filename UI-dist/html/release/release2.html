	<!-- 头部菜单 end-->
	<section class="body pg-release">
		<div class="release-con release-step-2">
			<ul class="release-form">
				<li><label class="cf">
					<div class="dt"><i class="icons-r-title"></i>活动标题</div>
					<div class="dd"><input type="text" maxlength="15" placeholder="标题不超过15个字"></div>
				</label></li>
			</ul>
			<ul class="release-form">
				<li><label class="cf">
					<div class="dt"><i class="icons-r-timeS"></i>开始时间</div>
					<div class="dd"><input type="datetime-local"></div>
				</label></li>
				<li><label class="cf">
					<div class="dt"><i class="icons-r-timeE"></i>结束时间</div>
					<div class="dd"><input type="datetime-local"></div>
				</label></li>
				<li><label class="cf">
					<div class="dt dt-2"><i class="icons-r-address"></i>地点</div>
					<div class="dd"><input type="text" placeholder="请输入详细地址"></div>
				</label></li>
				<li><label class="cf">
					<div class="dt dt-2"><i class="icons-r-man"></i>人数</div>
					<div class="dd"><input type="number" placeholder="请输入参与活动人数"></div>
				</label></li>
				<li><label class="cf">
					<div class="dt dt-2"><i class="icons-r-money"></i>费用</div>
					<div class="dd"><input type="number" placeholder="请输入活动费用，免费请输入 0"></div>
				</label></li>
			</ul>
			<div class="release-form">
				<div class="list list-text">
					是否需要活动参与者提供除 联系人 和 手机号码 以外的更多资料？
					<div class="cf s-raido">
						<label>是<div class="gui-radio"><input type="radio" name="test1"><p></p></div>
						</label>
						<label>否<div class="gui-radio"><input type="radio" name="test1" checked="checked"><p></p></div></label>
					</div>
				</div>
			</div>
			<ul class="chcekbox-list list-4 cf">
				<li><div class="gui-r-checkbox" checked="checked"><p>年龄</p><i></i></div></li>
				<li><div class="gui-r-checkbox"><p>身高</p><i></i></div></li>
				<li><div class="gui-r-checkbox"><p>体重</p><i></i></div></li>
				<li><div class="gui-r-checkbox"><p>性别</p><i></i></div></li>
			</ul>
			<div class="add-checkbox"><p>＋自定义文本不超过5个字</p></div>
		</div>
	</section>
