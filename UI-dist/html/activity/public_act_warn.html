<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>发布活动-退出保存确认</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="../../resource/css/global.css">
</head>
<body>

	<!-- 头部 start -->
	<header class="header">
        <div class="left"><a><i class="gui-i back"></i></a></div>
		<h2 class="title no_img">
            发布活动
        </h2>      
	</header>
	<!-- 头部 end -->
	<section class="body pg-my-inform pg-pay pg-public-act no-ft">
		
		<!-- <div class="gui-wepar">
			<ul class="img">
				<li class="after">
					<a href="">
						<img src="../../resource/temp_img/activity_2.png" alt="">
					</a>
				</li>
				<li class="after"><a href=""><img src="../../resource/temp_img/activity_2.png" alt=""></a></li>
				<li class="after"><a href=""><img src="../../resource/temp_img/activity_2.png" alt=""></a></li>
				<li class="after"><a href=""><img src="../../resource/temp_img/activity_2.png" alt=""></a></li>
				<li class="float_clear"></li>
			</ul>
		</div> -->
		<!-- banner切换 start --> 
		<div class="gui-banner height">
			<div class="face"><i><img src="../../resource/img/head_pic@2x.png" alt="head_portrait"></i></div>
			<p class="mood gray">上传头图，图片小于1M</p>
		</div>
		<!-- banner切换 end -->

		

		<ul class="gui-ul ul-first">
			<li class="gray">
				<h3 class="title gray">标题</h3>
				<input type="text">
			</li>
			<li class="gray">
				<h3 class="title gray">类型</h3>
				<button class="check">添加</button>
			</li>
			<li class="gray">
				<h3 class="title gray">人数</h3>
				<input type="text" placeholder="不限">
			</li>
			<li class="gray">
				<h3 class="title gray">日期</h3>
				<input class="width" type="text" placeholder="2015.10.1 - 2015.10.2">
			</li>
			<li class="gray font">
				<h3 class="title gray">地点</h3>				
				<input type="text" placeholder="输入详细地址" class="address">
				<div class="gui-label right no_height">
					<ul>
						<li class="line-h">
							<img src="../../resource/img/location@2x.png" alt="">深圳 南山
						</li>
						<li class="float_clear"></li>
					</ul>
				</div>
				<div class="float_clear"></div>
				<img class="map" src="../../resource/temp_img/map@2x.png">
			</li>
			<li class="gray">
				<h3 class="title gray">价格</h3>
				<div class="money">
					<p class="yes">收费</p>
					<div class="icon">
						<img src="../../resource/img/money.png" alt="" class="pay">
					</div>
					<p>免费</p>
				</div>
				<input type="text" placeholder="输入金额" class="width">
				<div class="float_clear"></div>
			</li>
			<li class="gray">
				<div class="gui-story no_margin">
					<textarea placeholder="描述一下这个活动"></textarea>
					<img src="../../resource/img/pic.png">
					<img src="../../resource/img/video@2x.png">
				</div>
			</li>
		</ul>
		<div class="gui-tab">
			<p>是否需要买家提供除 <em>联系人</em> 和 <em>手机号码</em> 之外的更多资料？</p>
			<div class="choose">
				<label><span style="margin-right:5px;">是</span><input value="1" type="radio" class="gui-radio " name="yes"></label>
				<label><span style="margin-right:5px;">否</span><input value="0" type="radio" class="gui-radio" name="no"></label>
			</div>
			<ul class="info">
				<li>年龄</li>
				<li class="yes">身高</li>
				<li>体重</li>
				<li>性别</li>
				<li class="yes">鞋码</li>
				<li>衣码</li>
				<li>裤码</li>
				<li class="yes">内衣码</li>
				<li>精通语言</li>
				<li>其它</li>
				<li class="line"><input type="text"></li>
				<li class="float_clear"></li>
			</ul>
		</div>
		<div class="btn"><button class="bt_withdraw bottom">预览</button></div>	
	</section>
	
	<!-- 退出保存确认 -->
	<div class="gui-mask mask_inform">
		<div class="inform">
			<h3>确定退出验证</h3>
			<h3 class="word">保存后，该页面现有填写内容将被保
留，下次进入可继续编辑。</h3>
			<div class="button">
				<button class="no">不保存</button>
				<button class="yes red">保存</button>
			</div>
		</div>
	</div>
</body>
</html>
