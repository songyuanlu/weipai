<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>验证手机号-弹出框</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="../../resource/css/global.css">
</head>
<body>
	<!-- 头部 start -->
	<header class="header">
        <div class="left"><a><i class="gui-i back"></i></a></div>
        <h2 class="title no_img">
           验证手机号
        </h2>
	</header>
	<!-- 头部 end -->

	<section class="body pg-pay pg-phone-check no-ft">		
		<ul class="gui-ul ul-first">
			<p>WeParty不会公开你的手机号给其他用户</p>
			<li class="gray">
				<input type="text" placeholder="输入手机号">
			</li>
			<li class="gray">
				<!-- 	<button class="check">获取验证码</button> -->
				<!-- 获取验证码后的button样式如下 -->
				<button class="check gray">等待60秒</button>
				<input type="text" placeholder="输入验证码">
			</li>
			<button class="bt_withdraw bottom gray">提交</button>
		</ul>
	</section>

	<div class="gui-mask mask_inform">
		<div class="inform">
			<h3>确定退出验证</h3>
			<h3 class="word">退出后你可以在账户设置中再次进入
验证。</h3>
			<div class="button">
				<button class="no red">取消</button>
				<button class="yes">确定</button>
			</div>
		</div>
	</div>
</body>
</html>
